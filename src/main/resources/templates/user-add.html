<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add new user</title>
</head>
<body>
<h1>add new user</h1>
<form action="/admin/add" method="post" accept-charset="UTF-8" th:object="${user}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label for="firstName">name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required/>
    <div style="color: aqua" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName Error</div>
    <br/>

    <label for="lastName">lastname:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required/>
    <div style="color: aqua" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastname Error</div>
    <br/>

    <label for="email">email:</label>
    <input type="email" id="email" th:field="*{email}" required/>
    <div style="color: aqua" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</div>
    <br/>

    <label for="password">password:</label>
    <input type="password" id="password" th:field="*{password}" required/>
    <div style="color: aqua" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</div>
    <br/>

    <div th:each="role : ${allRoles}">
        <input type="checkbox" th:field="*{roles}" th:value="${role.id}" />
        <label th:for="${role.name}" th:text="${role.name}"></label><br/>
    </div>

    <button type="submit">create</button>
</form>
<a href="/admin">to list users</a>
<a href="/logout">logout</a>
</body>
</html>
