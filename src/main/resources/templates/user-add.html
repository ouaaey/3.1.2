<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
</head>
<body>
<h1>Add New User</h1>
<form action="/admin/add" method="post" accept-charset="UTF-8" th:object="${user}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label for="firstName">Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required/>
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
    <br/>

    <label for="lastName">Lastname:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required/>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname Error</div>
    <br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>

    <div th:each="role : ${allRoles}">
        <input type="checkbox" th:field="*{roles}" th:value="${role.id}" />
        <label th:for="${role.name}" th:text="${role.name}"></label><br/>
    </div>

    <button type="submit">Create</button>
</form>
<a href="/admin">Back to User List</a>
<a href="/logout">Logout</a>
</body>
</html>
