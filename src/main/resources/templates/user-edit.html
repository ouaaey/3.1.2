<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form action="/admin/edit" method="post" accept-charset="utf-8" th:object="${user}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" th:value="${user.id}" name="id" />
    <label for="firstName">Name:</label>
    <input type="text" id="firstName" th:value="${user.firstName}" name="firstName" required />
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
    <br />
    <label for="lastName">Lastname:</label>
    <input type="text" id="lastName" th:value="${user.lastName}" name="lastName" required />
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname Error</div>
    <br />
    <label for="email">Email:</label>
    <input type="email" id="email" th:value="${user.email}" name="email" required />
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br />
    <label for="password">Password:</label>
    <input type="password" id="password" th:value="${user.password}" name="password" required />
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br />

    <div th:each="role : ${allRoles}">
        <input type="checkbox" th:field="*{roles}" th:value="${role.id}" />
        <label th:for="${role.name}" th:text="${role.name}"></label><br/>
    </div>

    <button type="submit">Update</button>
    <a href="/logout">Logout</a>
</form>
<a href="/admin">Back to User List</a>
</body>
</html>
